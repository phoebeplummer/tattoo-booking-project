<html>
<head>
<h1> WELCOME TO TATTOO BOOKING SERVICE </h1>
<link rel="stylesheet" href="static/tattoo.css">
</head>
<body>
    <h1>Booking Form</h1>
    <h4>Please fill out all fields and click submit to request a tattoo booking</h4>
    <form action ="{{url_for('makeBooking') }}" method = "POST">
    <p>first name:          <input type="text" name="firstName"></p>
    <p>surname:             <input type="text" name="surname"></p>
    <p>email address:       <input type="text" name="email"></p>
    <p>phone number:        <input type="text" name="phone"></p>
    <label for "artists">artist:</label>
    <select name="artists" id="artists" multiple>
        <option value=1>Lana Fern</option>
        <option value=2>Peggy Brown</option>
        <option value=3>Jodie Ahnien</option>
        <option value=4>El Rose</option>
    </select>
    <p>description:         <input type="text" name="description"></p>
    <p>placement:           <input type="text" name="placement"></p>
    <p>approximate width of tattoo  <input type="number" name="sizeWidth"></p>
    <p>approximate length of tattoo <input type="number" name="sizeLength"></p>
    <label for "months">desired month to book:</label>
    <select name="months" id="months" multiple>
        <option value="january">january</option>
        <option value="february">february</option>
        <option value="march">march</option>
        <option value="april">april</option>
        <option value="may">may</option>
        <option value="june">june</option>
        <option value="july">july</option>
        <option value="august">august</option>
        <option value="september">september</option>
        <option value="october">october</option>
        <option value="november">november</option>
        <option value="december">december</option>
    </select>
    <p> <input type="submit"> <br> </p>
    </form>


</body>
</html>
