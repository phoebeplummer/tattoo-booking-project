<html>
<head>
<link rel="stylesheet" href="static/tattoo.css">
<style>
#infoCheck {
    display: none;
}
</style>
</head>
<body>
<div class = "header">
    <a href = "/">
        <img src="https://i.ibb.co/FwGkTmY/queen-bitch-logo.png" alt="logo" />
    </a>
    <h1>Queen Bitch Tattoo Studio</h1>
</div>
<div class="content">
<h2>Employee site</h2>
<h3>delete existing booking</h3>
<form action ="{{url_for('deleteBooking') }}" method = "POST">
    <p>client first name:       <input type="text" name="firstName" id="firstName"></p>
    <p>client surname:          <input type="text" name="surname" id="surname"></p>
    <button type="button" onclick="findClient(); displayCheck();">Find client</button>

<p id="clientConfirm"></p>

    <div id="infoCheck">
    Is this correct?        <input  id="infoConfirm" onchange="this.setCustomValidity(validity.valueMissing ? 'Must confirm client info is correct before booking can be deleted' : '');" type="checkbox" required name="infoConfirm"></div>
    <button type="submit">delete booking</button>
    </form>
</div>
<!footer>
<div class = "footer">
  <div id ="footLeft"><p>Tel: 07525761214</p></div>
  <div id ="footCentre"><p>Email: info@queenbitchtattoo.com</p></div>
  <div id ="footRight"><p>Address: 15 Elms Road, London, SW49ER</p></div>
</div>
<script>
function findClient() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("clientConfirm").innerHTML = this.responseText;
        }
    };
    var firstName = document.getElementById("firstName").value
    var surname = document.getElementById("surname").value
    xhttp.open("GET", "/findClient?f="+firstName+"&s="+surname, true);
    xhttp.send();
}
</script>

<script>
function displayCheck() {
  var x = document.getElementById("infoCheck");
  if (x.style.display === "none") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

<script>

  document.getElementById("infoConfirm").setCustomValidity("Must confirm client info is correct before booking can be deleted");

</script>

</body>
